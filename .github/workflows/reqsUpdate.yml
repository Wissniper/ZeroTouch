name: Integration Test
on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Updated to v4 for security and performance
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Automatic requirements.txt for Python Project
        uses: ryan-rozario/pipreqs-action@master
        with:
          PROJECT_PATH: src/
          REQUIREMENT_PATH: requirements.txt 
          PROJECT_NAME: zerotouch

      - name: Commit and Push requirements.txt
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add requirements.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: auto-update requirements.txt [skip ci]" && git push)
